
	<f:layout name="Default" />



	<f:section name="content">
		<h1>Listing for Location</h1>

		<ul class="list-group">
			<f:for each="{locations}" as="location">
				<li class="list-group-item">{event.location.address}
					<f:link.action action="show" arguments="{event:event}">{event.name} </f:link.action></li>
			</f:for>
		</ul>


	</f:section>
