{namespace sv=Tug\Eventlist\ViewHelpers}

<f:layout name="Default" />

	<f:section name="content">
		<h1>Eventliste</h1>

		<f:form action="list" additionalAttributes="{role:'form'}">
			<div class="form-inline">
				<div class="form-group">
					<f:form.textfield name="search" value="{search}" class="form-control"/>
					<f:form.submit value="Suchen" class="btn-xs btn-primary"/>
				</div>
			</div>
		</f:form>

		<ul class="list-group">

			<f:for each="{events}" as="event">
				<li class="list-group-item">
					<f:link.action action="show" arguments="{event:event}">{event.name}</f:link.action>
					<f:for each="{event.tags}" as="tag">
						<span class="label label-default">{tag.value}</span>
					</f:for>
					<p class="text-left">
					Wo und wann:
					{event.location.address} am <f:format.date format="D d.m.Y">{event.beginning}</f:format.date>.
					</p>
				</li>
			</f:for>

		</ul>

            }).addTo(mymap);

		</script>


	</f:section>
